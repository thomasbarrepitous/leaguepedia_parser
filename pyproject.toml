[tool.poetry]
name = "leaguepedia_parser_thomasbarrepitous"
version = "0.1.0"
description = "Advanced League of Legends esports analytics library with player performance statistics, contract tracking, and comprehensive tournament data"
authors = ["ThomasBP <barrepitousthomas@gmail.com>", "Tolki <gary.mialaret@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/thomasbarrepitous/leaguepedia_parser"
repository = "https://github.com/thomasbarrepitous/leaguepedia_parser"
documentation = "https://github.com/thomasbarrepitous/leaguepedia_parser#readme"
keywords = ["leaguepedia", "league-of-legends", "esports", "analytics", "performance-statistics", "player-data", "gaming", "riot-games", "tournaments", "contracts", "kda", "fantasy-sports"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Games/Entertainment",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
mwclient = "^0.10.1"
lol-dto = "^2.0.0"
lol-id-tools = "^2.0.0"
mwrogue = "^0.1.0"
rapidfuzz = "<3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
